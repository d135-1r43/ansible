---
- name: Setup Development Environment with Neovim, Oh My Zsh, and Zellij
  hosts: servers
  become: yes
  vars:
    user_name: "{{ ansible_user }}"
    user_home: "{{ '/root' if ansible_user == 'root' else '/home/' + ansible_user }}"

  tasks:
    # ===== Install Zsh =====
    - name: Install Zsh
      package:
        name: zsh
        state: present
      when: not (use_shell_pkg | default(false) | bool)

    - name: Install Zsh (shell fallback)
      shell: dnf install -y zsh
      args:
        creates: /usr/bin/zsh
      when: use_shell_pkg | default(false) | bool

    - name: Change default shell to Zsh
      user:
        name: "{{ user_name }}"
        shell: /bin/zsh
      ignore_errors: yes
      register: shell_change_result

    - name: Note about shell change for LDAP users
      debug:
        msg: "Could not change shell - user may be LDAP/AD managed. Set shell manually or contact your admin."
      when: shell_change_result is failed

    # ===== Configure Automatic Updates =====
    - name: Install unattended-upgrades (Debian/Ubuntu)
      package:
        name: unattended-upgrades
        state: present
      when: ansible_os_family == 'Debian'

    - name: Enable automatic updates (Debian/Ubuntu)
      copy:
        dest: /etc/apt/apt.conf.d/20auto-upgrades
        content: |
          APT::Periodic::Update-Package-Lists "1";
          APT::Periodic::Unattended-Upgrade "1";
          APT::Periodic::AutocleanInterval "7";
        mode: '0644'
      when: ansible_os_family == 'Debian'

    - name: Configure unattended-upgrades (Debian/Ubuntu)
      copy:
        dest: /etc/apt/apt.conf.d/50unattended-upgrades
        content: |
          Unattended-Upgrade::Allowed-Origins {
              "${distro_id}:${distro_codename}-security";
              "${distro_id}ESMApps:${distro_codename}-apps-security";
              "${distro_id}ESM:${distro_codename}-infra-security";
          };
          Unattended-Upgrade::AutoFixInterruptedDpkg "true";
          Unattended-Upgrade::MinimalSteps "true";
          Unattended-Upgrade::Remove-Unused-Kernel-Packages "true";
          Unattended-Upgrade::Remove-Unused-Dependencies "true";
          Unattended-Upgrade::Automatic-Reboot "false";
        mode: '0644'
      when: ansible_os_family == 'Debian'

    - name: Install dnf-automatic (RedHat/Fedora)
      package:
        name: dnf-automatic
        state: present
      when: ansible_os_family == 'RedHat' and not (use_shell_pkg | default(false) | bool)

    - name: Install dnf-automatic (RedHat/Fedora - shell fallback)
      shell: dnf install -y dnf-automatic
      when: ansible_os_family == 'RedHat' and (use_shell_pkg | default(false) | bool)

    - name: Configure dnf-automatic (RedHat/Fedora)
      ini_file:
        path: /etc/dnf/automatic.conf
        section: "{{ item.section }}"
        option: "{{ item.option }}"
        value: "{{ item.value }}"
        mode: '0644'
      loop:
        - { section: 'commands', option: 'upgrade_type', value: 'security' }
        - { section: 'commands', option: 'download_updates', value: 'yes' }
        - { section: 'commands', option: 'apply_updates', value: 'yes' }
        - { section: 'emitters', option: 'emit_via', value: 'stdio' }
      when: ansible_os_family == 'RedHat'

    - name: Enable and start dnf-automatic timer (RedHat/Fedora)
      systemd:
        name: dnf-automatic.timer
        enabled: yes
        state: started
      when: ansible_os_family == 'RedHat'

    # ===== Deploy Git Configuration =====
    - name: Copy .gitconfig to user home directory
      copy:
        src: .gitconfig
        dest: "{{ user_home }}/.gitconfig"
        owner: "{{ user_name }}"
        mode: '0644'
      become: no

    # ===== Install Oh My Zsh =====
    - name: Check if Oh My Zsh is installed
      stat:
        path: "~/.oh-my-zsh"
      register: ohmyzsh_stat
      become: no

    - name: Install Oh My Zsh
      shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
      become: no
      when: not ohmyzsh_stat.stat.exists

    # ===== Install Neovim =====
    - name: Install Neovim dependencies (Debian/Ubuntu)
      package:
        name:
          - git
          - curl
          - build-essential
          - ripgrep
          - fd-find
        state: present
      when: ansible_os_family == 'Debian'

    - name: Install Neovim dependencies (RedHat/Fedora)
      package:
        name:
          - git
          - curl
          - gcc
          - gcc-c++
          - make
          - ripgrep
          - fd-find
        state: present
      when: ansible_os_family == 'RedHat' and not (use_shell_pkg | default(false) | bool)

    - name: Install Neovim dependencies (RedHat/Fedora - shell fallback)
      shell: dnf install -y git curl gcc gcc-c++ make ripgrep fd-find
      when: ansible_os_family == 'RedHat' and (use_shell_pkg | default(false) | bool)

    - name: Remove old Neovim if installed (Debian/Ubuntu)
      package:
        name: neovim
        state: absent
      when: ansible_os_family == 'Debian'

    - name: Install Neovim build dependencies (Debian/Ubuntu)
      package:
        name:
          - ninja-build
          - gettext
          - cmake
          - unzip
          - curl
        state: present
      when: ansible_os_family == 'Debian'

    - name: Install Neovim build dependencies (RedHat/Fedora)
      package:
        name:
          - ninja-build
          - gettext
          - cmake
          - unzip
          - curl
        state: present
      when: ansible_os_family == 'RedHat' and not (use_shell_pkg | default(false) | bool)

    - name: Install Neovim build dependencies (RedHat/Fedora - shell fallback)
      shell: dnf install -y ninja-build gettext cmake unzip curl
      when: ansible_os_family == 'RedHat' and (use_shell_pkg | default(false) | bool)

    - name: Check if Neovim is already installed
      stat:
        path: /usr/local/bin/nvim
      register: nvim_installed

    - name: Remove old Neovim installation artifacts
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /opt/nvim-linux-x86_64
        - /tmp/nvim-linux-x86_64.tar.gz
      when: not nvim_installed.stat.exists

    - name: Clone Neovim repository
      git:
        repo: https://github.com/neovim/neovim.git
        dest: /tmp/neovim
        version: stable
        depth: 1
      when: not nvim_installed.stat.exists

    - name: Build and install Neovim from source
      shell: |
        cd /tmp/neovim
        make CMAKE_BUILD_TYPE=RelWithDebInfo
        make install
      when: not nvim_installed.stat.exists

    - name: Clean up Neovim source
      file:
        path: /tmp/neovim
        state: absent
      when: not nvim_installed.stat.exists

    # ===== Install LazyVim =====
    - name: Check if Neovim config exists
      stat:
        path: "{{ user_home }}/.config/nvim"
      register: nvim_config_stat
      become: no

    - name: Backup existing Neovim config
      command: mv {{ user_home }}/.config/nvim {{ user_home }}/.config/nvim.backup.{{ ansible_date_time.epoch }}
      when: nvim_config_stat.stat.exists
      become: no

    - name: Backup existing Neovim data
      command: mv {{ user_home }}/.local/share/nvim {{ user_home }}/.local/share/nvim.backup.{{ ansible_date_time.epoch }}
      args:
        removes: "{{ user_home }}/.local/share/nvim"
      become: no

    - name: Backup existing Neovim state
      command: mv {{ user_home }}/.local/state/nvim {{ user_home }}/.local/state/nvim.backup.{{ ansible_date_time.epoch }}
      args:
        removes: "{{ user_home }}/.local/state/nvim"
      become: no

    - name: Backup existing Neovim cache
      command: mv {{ user_home }}/.cache/nvim {{ user_home }}/.cache/nvim.backup.{{ ansible_date_time.epoch }}
      args:
        removes: "{{ user_home }}/.cache/nvim"
      become: no

    - name: Clone LazyVim starter configuration
      git:
        repo: https://github.com/LazyVim/starter
        dest: "{{ user_home }}/.config/nvim"
        depth: 1
      become: no

    - name: Remove .git folder from LazyVim config
      file:
        path: "{{ user_home }}/.config/nvim/.git"
        state: absent
      become: no

    # ===== Install Zellij =====
    - name: Set Zellij architecture
      set_fact:
        zellij_arch: "{{ 'aarch64' if ansible_architecture == 'aarch64' else 'x86_64' }}"

    - name: Download Zellij binary
      get_url:
        url: "https://github.com/zellij-org/zellij/releases/latest/download/zellij-{{ zellij_arch }}-unknown-linux-musl.tar.gz"
        dest: /tmp/zellij.tar.gz
        mode: '0644'

    - name: Extract Zellij binary
      unarchive:
        src: /tmp/zellij.tar.gz
        dest: /usr/local/bin
        remote_src: yes
        mode: '0755'

    # ===== Post-installation messages =====
    - name: Display completion message
      debug:
        msg:
          - "===== Installation Complete ====="
          - "Automatic security updates configured and enabled"
          - "Zsh installed and set as default shell"
          - "Oh My Zsh installed at {{ user_home }}/.oh-my-zsh"
          - "Neovim installed with LazyVim configuration"
          - "Zellij installed"
          - ""
          - "Next steps:"
          - "1. Log out and log back in for shell changes to take effect"
          - "2. Run 'nvim' to let LazyVim install plugins automatically"
          - "3. Run 'zellij' to start using Zellij terminal multiplexer"
          - ""
          - "Note: Your old Neovim configs have been backed up with timestamp"
